<div [ngClass]="statusClass" cdkDragHandle class="kanban-item-container pt-1 pb-1 d-flex flex-column" 
    (click)="doSelectKanbanItem()">
    <div class="delete-button" (click)="doDelete($event)">
        <i class="fa-solid fa-trash"></i>
    </div>
    <span class="right-top-icon"></span>
    <span class="right-bottom-icon"></span>

    <div class="content-title pr-1 pl-1">
        {{content.title}}
    </div>

</div>
